<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/TP1/style.css">
    <title>TP1</title>
</head>

<body>

    <header class="header">

        <h1 class="grandtitre">Ceci est un tire</h1>
        <img src="/TP1/LEGO_logo.png" alt="logo lego" class="logo">

        <form action="" class="formulaire">

            <div class="champs">
                <label class="label" >Nom</label>
                <input type="text" placeholder="Entrer votre nom" class = "input" required>
            </div>

            <div class="champs">
                <label class="label"  > Prenom</label>
                <input type="text" placeholder="Entrer votre prenom" class = "input" required>
            </div>

            <div class="champs">
                <label class="label">email</label>
                <input type="email" placeholder="Entrer votre mail @" class = "input" required>
            </div>

            <div class="champs">
                <label class="label" > Role</label>
                <select class="input">
                    <option value="enseignant">enseignant</option>
                    <option value="étudiant">étudiant</option>
                </select>
            </div>

            <div class="zone_button">

                <div class="button">
                    <button type="button" class="ton" onclick="jarvis.add()">wait</button>
                </div>
                
                <div class="button">
                    <button type="reset" class="ton" onclick="jarvis.erased()">Tout supprimer</button>
                </div>

                <div class="button">
                    <button type="button" class="ton" onclick="jarvis.backflip()">Retourne moi</button>
                </div>

            </div>

            
        </form>

    </header>

    <main class="main">
        
        <table class="tab">

            <tr class="ligne">
                <td class="col" id="prenom">Prénom</td>
                <td class="col" id="nom">Nom</td>
                <td class="col" id="email">Email</td>
                <td class="col" id="role">Role</td>
            </tr>
            
        </table>
        
    </main>








    <script src="/TP1/main.js"></script>    
</body>

</html>
